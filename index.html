        crossorigin="anonymous">

<body>
    <div class="jumbotron">
        <h1 class="display-4 font">All Aboard the Polar Express</h1>
        <p class="lead">One thing about trains: It doesn't matter where they're goin'. What matters is deciding to get on.
        </p>
    </div>
    <div class="main">


        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" id="trainNameDisplay">Train Name</th>
                    <th scope="col" id="destinationDisplay">Destination</th>
                    <th scope="col" id="frequencyDisplay">Frequency (min)</th>
                    <th scope="col" id="nextArrivalDisplay">Next Arrival</th>
                    <th scope="col" id="minutesAwayDisplay">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr id="trainView">

                    <td>Polar Express</td>
                    <td>North Pole</td>
                    <td>30</td>
                    <td>20:30</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="Train Name" class="form-control" id="trainNameInput">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="Destination" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                        <input type="First Train Time" class="form-control" id="firstTrainInput">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="Frequency" class="form-control" id="frequencyInput">
                    </div>



                    <button type="submit" class="btn" id="submit">Submit</button>
                    
                </form>
            </div>
        </div>

    </div>
</body>
<script "text/javascript" src="./assets/javascript/scheduler.js"></script>

</html>
